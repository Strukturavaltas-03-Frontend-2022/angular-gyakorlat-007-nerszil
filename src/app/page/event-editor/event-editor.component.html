<div class="row mt-3">
  <div class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label>Name</label>
        <input
          class="form-control"
          type="text"
          name="name"
          [(ngModel)]="event.name"
          required
          pattern="^[A-Ű][A-Űa-Ű .]{4,24}$"
        />
        <div *ngIf="eventForm.controls['name']?.invalid" class="error-message">
          {{ event.name }} is not valid!
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input
          class="form-control"
          type="text"
          name="date"
          [(ngModel)]="event.date"
          required
        />
        <div *ngIf="eventForm.controls['date']?.invalid" class="error-message">
          {{ event.date }} is not valid!
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input
          class="form-control"
          type="text"
          name="time"
          [(ngModel)]="event.time"
          required
        />
        <div *ngIf="eventForm.controls['time']?.invalid" class="error-message">
          {{ event.time }} is not valid!
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input
          class="form-control"
          type="text"
          name="location"
          [(ngModel)]="event.location"
          required
        />
        <div
          *ngIf="eventForm.controls['location']?.invalid"
          class="error-message"
        >
          {{ event.location }} is not valid!
        </div>
      </div>
      <button
        [disabled]="eventForm.invalid"
        class="btn btn-primary"
        type="submit"
      >
        <i class="fa fa-save"></i> update user
      </button>
    </form>
  </div>
</div>
